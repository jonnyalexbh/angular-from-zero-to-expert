<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">

  <div class="card" *ngFor="let heroe of heroes">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.name">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.name }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.appearance }}</small></p>
      <button type="button" class="btn btn-outline-primary btn-block">
        See more
      </button>
    </div>
  </div>

</div>
