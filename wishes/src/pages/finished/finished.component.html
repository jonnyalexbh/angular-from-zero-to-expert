<ion-header>
  <ion-navbar color="primary">
    <ion-title>Finished</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <img src="../../assets/imgs/completados.jpg">

  <ion-list>
    <button ion-item
      *ngFor="let list of wishesService.lists | filterCompleted:true"
      (click)="listSelected(list)">
      {{ list.title }}
    </button>
  </ion-list>

</ion-content>
