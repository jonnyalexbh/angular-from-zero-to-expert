<ion-header>
  <ion-navbar color="primary">
    <ion-title>Slopes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <img src="../../assets/imgs/pendientes.jpg">

  <ion-list>
    <button ion-item
      *ngFor="let list of wishesService.lists"
      (click)="listSelected(list)">
      {{ list.title }}
    </button>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="addList()" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
